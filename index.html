<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>周波数生成アプリ</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <div class="control-group">
        <label for="frequencyRange">周波数 <span id="frequencyValue">250</span>Hz</label>
        <input type="number" id="frequencyInput" value="250" min="0" max="4000"> 
        <input type="range" id="frequencyRange" value="250" min="0" max="4000"> 
      </div>

      <div class="control-group">
        <label for="volumeRange">音量 <span id="volumeValue">5</span>%</label>
        <input type="number" id="volumeInput" value="5" min="0" max="100">  
        <input type="range" id="volumeRange" value="0.05" min="0" max="1" step="0.01"> 
      </div>
    </div>

    <div class="button-group">
      <button id="play" class="play-btn">再生</button>
      <button id="stop" class="stop-btn">停止</button>
    </div>

    <div class="waveform-selector">
      <button id="sineWave" class="waveform-btn active">
        <span class="wave-icon">〜</span>
        <span>正弦波</span>
      </button>
      <button id="squareWave" class="waveform-btn">
        <span class="wave-icon">⊔</span>
        <span>方形波</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
